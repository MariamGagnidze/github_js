<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h2>devfinder</h2>

      <button id="dark"> <img src="./images/Group 5.png" alt="dark" /></button>

      <button id="light" style="display: none">
        <img src="./images/Group 5 (1).png" alt="ligh" />
      </button>
    </header>

    <div class="input">
      <img src="./images/Shape 2.png" alt="search icon" />

      <input
        type="text" placeholder="Search GitHub usernameâ€¦" id="input_field" />

      <button id="submit">Search</button>
    </div>

    <div class="main_container">
      <div class="upper_container">
        <div class="avatar">
          <img src="./images/66253257e7944d0a8daa4ffd93505228.png" alt="avatar" width="117px" />
        </div>
        <div class="nickname">
          <h1>The Octocat</h1>
          <span>@octocat</span>
          <p>This profile has no bio</p>
        </div>
        <div class="joined">
          <p>Joined 25 Jan 2011</p>
        </div>
      </div>

      <div class="footer_container">
        <div class="table">
          <div class="repos">
            <h5>Repos</h5>
            <b>8</b>
          </div>

          <div class="followers">
            <h5>Followers</h5>
            <b>3938</b>
          </div>

          <div class="following">
            <h5>Following</h5>
            <b>9</b>
          </div>
        </div>

        <div class="footer_foot">
          <a href="#"
            ><img src="./images/003-pin.svg" alt="icon" /> San Francisco</a
          >
          <a href="#"
            ><img src="./images/002-url.svg" alt="icon" /> https://github.blog</a
          >
          <a href="#"
            ><img src="./images/004-twitter.svg" alt="icon" /> Not Available</a
          >
          <a href="#"><img src="./images/001-office-building.svg" alt="icon" /> @github</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
